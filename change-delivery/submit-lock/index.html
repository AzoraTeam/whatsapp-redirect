<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const raw = new URLSearchParams(location.search).get("data") || "";
    const parsed = {};
    raw.split("|").forEach(pair => {
      const [key, value] = pair.split("=");
      parsed[key] = decodeURIComponent(value || "");
    });

    const msg =
      `Address: ${parsed.address || ""}\n` +
      `Date: ${parsed.date || ""}\n` +
      `ETA: ${parsed.eta || ""}\n` +
      `Lock Number: ${parsed.lock || ""}\n` +
      `Location of Access Card:\nWill anyone be on site:`;

    const phone = "6581814711";
    location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  </script>
</head>
<body>
  <p>Redirecting to WhatsApp...</p>
</body>
</html>
