<!DOCTYPE html>
<html>
<head>

  <title>Redirecting to WhatsApp</title>

    const address = params.get("address") || "your jobsite";
    const phone = "6581814711";
    const message = `My lock number for ${decodeURIComponent(address)} is:`;
    const redirectURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.location.href = redirectURL;
  </script>

</body>
</html>
