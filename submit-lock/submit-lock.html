<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const p = new URLSearchParams(location.search).get("data");
    const raw = decodeURIComponent(p || "");
    const parts = raw.split("|");
    const values = {};
    parts.forEach(kv => {
      const [key, value] = kv.split("=");
      values[key] = value;
    });

    const msg =
      `Address: ${values.address || ""}\n` +
      `Date: ${values.date || ""}\n` +
      `ETA: ${values.eta || ""}\n` +
      `Lock Number: ${values.lock || ""}\n` +
      `Location of Access Card:\nWill anyone be on site:`;

    const phone = "6581814711";
    location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  </script>
</head>
<body>
  <p>Redirecting to WhatsApp...</p>
</body>
</html>
